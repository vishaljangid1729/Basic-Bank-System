<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/content/login.css" rel="stylesheet" />

</head>

<body>
    <h1 id="msg">{{msg}}</h1>

    <div id="form_box">
        <form action="{{ url_for('bank') }}" method="POST">
            <div>
                <input type="text" name="acc_id" id="acc_id" placeholder="Account ID" required spellcheck="false">
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div>
                <div id="next">Next</div>
            </div>
            <div>
                <button id="sumbit">Login</button>
            </div>
        </form>
        <p>{{ error }}</p>
    </div>

    <script src="../static/scripts/login.js"></script>

</body>
</html>
